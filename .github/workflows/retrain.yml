name: Retrain Flower Model

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§  Run training script
        run: python auto_retrain.py

      - name: ðŸ“„ Auto-increment model_version.txt
        run: |
          VERSION_FILE="model_version.txt"

          if [[ -f "$VERSION_FILE" ]]; then
            OLD_VERSION=$(cat "$VERSION_FILE")
            OLD_NUMBER=${OLD_VERSION//[!0-9]/}
            NEW_NUMBER=$((OLD_NUMBER + 1))
            echo "v$NEW_NUMBER" > "$VERSION_FILE"
          else
            echo "v1" > "$VERSION_FILE"
          fi

          echo "âœ… New model version: $(cat $VERSION_FILE)"

      - name: ðŸ“¤ Upload model and version to Firebase Storage
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Upload the PyTorch model
          curl -X POST -H "Authorization: Bearer $FIREBASE_TOKEN" \
            -F "file=@best_flower_model_v3.pt" \
            "https://firebasestorage.googleapis.com/v0/b/${FIREBASE_PROJECT_ID}.appspot.com/o?name=best_flower_model_v3.pt"

          # Upload the updated version file
          curl -X POST -H "Authorization: Bearer $FIREBASE_TOKEN" \
            -F "file=@model_version.txt" \
            "https://firebasestorage.googleapis.com/v0/b/${FIREBASE_PROJECT_ID}.appspot.com/o?name=model_version.txt"
