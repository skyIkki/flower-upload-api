name: Retrain Flower Model

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Run training script
        run: python auto_retrain.py

      - name: 📥 Download latest model_version.txt from Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_BUCKET: flower-identification-c2ef6.firebasestorage.app
        run: |
          curl -X GET -L \
            -H "Authorization: Bearer $FIREBASE_TOKEN" \
            "https://firebasestorage.googleapis.com/v0/b/${FIREBASE_BUCKET}/o/model_version.txt?alt=media" \
            -o model_version.txt || echo "v0" > model_version.txt

      - name: 📄 Auto-increment model_version.txt
        run: |
          VERSION_FILE="model_version.txt"

          OLD_VERSION=$(cat "$VERSION_FILE")
          OLD_NUMBER=${OLD_VERSION//[!0-9]/}
          NEW_NUMBER=$((OLD_NUMBER + 1))
          echo "v$NEW_NUMBER" > "$VERSION_FILE"

          echo "✅ New model version: $(cat $VERSION_FILE)"


      - name: 📤 Upload model and version to Firebase Storage
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_BUCKET: flower-identification-c2ef6.firebasestorage.app
        run: |
          echo "Uploading model to Firebase Storage..."

          curl -X POST -H "Authorization: Bearer $FIREBASE_TOKEN" \
            -F "file=@best_flower_model_v3.pt" \
            "https://firebasestorage.googleapis.com/v0/b/${FIREBASE_BUCKET}/o?name=best_flower_model_v3.pt"

          echo "Uploading version file to Firebase Storage..."

          curl -X POST -H "Authorization: Bearer $FIREBASE_TOKEN" \
            -F "file=@model_version.txt" \
            "https://firebasestorage.googleapis.com/v0/b/${FIREBASE_BUCKET}/o?name=model_version.txt"
