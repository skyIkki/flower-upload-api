name: Retrain Flower Model

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß† Run training script
        run: python auto_retrain.py

      - name: üìÑ Auto-increment model_version.txt
        run: |
          VERSION_FILE="model_version.txt"

          if [[ -f "$VERSION_FILE" ]]; then
            OLD_VERSION=$(cat "$VERSION_FILE")
            OLD_NUMBER=${OLD_VERSION//[!0-9]/}
            NEW_NUMBER=$((OLD_NUMBER + 1))
            echo "v$NEW_NUMBER" > "$VERSION_FILE"
          else
            echo "v1" > "$VERSION_FILE"
          fi

          echo "‚úÖ New model version: $(cat $VERSION_FILE)"

      - name: üìÅ Prepare files for Firebase Storage
        run: |
          mkdir -p storage
          cp best_flower_model_v3.pt storage/
          cp model_version.txt storage/

      - name: üì§ Deploy to Firebase Storage
        uses: w9jds/firebase-action@v13.2.0
        with:
          args: deploy --only storage
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
